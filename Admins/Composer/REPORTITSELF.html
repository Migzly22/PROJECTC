<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 100%;
        margin-top: .5em;
      }
      h3{
        padding: .5em;
      }
      td,
      th {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
      }

      tr:nth-child(even) {
        background-color: #dddddd;
      }
      .text-cent{
        text-align: center;
      }
    </style>
  </head>
  <body>
    <section>
      <h3 style="text-align: center; background: #9cc2e5;color:#fff;">SALES REPORT</h3>
      <h4>Date : {{DATE}}</h4>
      <p style="padding: 0em 2em">
        <i>This was the overall items report in {{DATAMENT}}</i>
      </p>
      <div style="margin: auto; display: flex; justify-content: center">
        <p class="text-cent">Monthly Sales Report</p>
        <img src="{{IMG}}" width="100%" height="300px" alt="" />
      </div>
      <table>
        <tr>
          <th class="text-cent">Month</th>
          <th class="text-cent">Amount</th>
        </tr>
        {{REPORT1}}
      </table>

    </section>

    <section>
      <h3 style="text-align: center; background: #9cc2e5;color:#fff;">
        GUEST PAYMENT BREAKDOWN
      </h3>
      <table>
        <tr>
          <th class="text-cent">Date</th>
          <th class="text-cent">Name</th>
          <th class="text-cent">Description / ID</th>
          <th class="text-cent">Amount</th>
        </tr>
        {{REPORT2}}
      </table>

    </section>
  </body>
</html>
